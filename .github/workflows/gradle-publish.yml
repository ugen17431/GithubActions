name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
#        cache: gradle
    - name: Change wrapper permissions
      run: chmod +x ./gradlew11
    - uses: gradle/gradle-build-action@v2
      with:
        arguments: build
